<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Visual Novel storyData 변환기</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- SheetJS (XLSX) CDN -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>storyData.js 변환기 (엑셀 → JSON 코드)</h1>

    <div class="section">
      <p>
        📂 <b>visual_novel_template_ko.xlsx</b> 형식의 엑셀 파일을 선택해주세요.
      </p>
      <input type="file" id="fileInput" accept=".xlsx" />
      <button id="convertBtn">변환하기</button>
      <!-- 🔻 새로 추가된 버튼 -->
      <button id="downloadBtn" disabled>JSON 파일로 다운로드</button>
    </div>

    <div class="section">
      <h2>🔻 변환 결과 (storyData.js에 붙여넣기)</h2>
      <textarea id="output" readonly></textarea>
    </div>
  </body>
</html>
